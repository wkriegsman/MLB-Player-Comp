{% extends 'base.html' %}
{% block content %}

<h1>Player</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ player.name }}</span>
    <p>Team: {{ player.team }}</p>
    
  </div>
  
    <div class="card-action">
      <a href="{% url 'player_edit' player.id %}" class="btn blue">Edit</a>
      <a class="btn red" href="{% url 'player_delete' player.id %}">Delete</a>
    </div>
</div>

{% endblock %}
