        labels: ['ab', 'avg', 'babip', 'h', 'hr', 'obp', 'ops', 'r', 'rbi', 'sb', 'slg', 'so', 'vorp', 'warp'],
        datasets: [{
            label: 'Batters',
            data: [],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',

                'rgba(255, 159, 64, 0.2)'

                'rgba(255, 206, 86, 1)',
